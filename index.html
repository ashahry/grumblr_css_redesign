<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
  <script src="js/app.js"></script>
  <script src="js/backbone/routers/grumble.js"></script>
  <script src="js/backbone/models/comment.js"></script>
  <script src="js/backbone/models/grumble.js"></script>
  <script src="js/backbone/collections/comments.js"></script>
  <script src="js/backbone/collections/grumbles.js"></script>
  <script src="js/backbone/views/comment.js"></script>
  <script src="js/backbone/views/grumble.js"></script>
  <script src="js/backbone/views/grumbleList.js"></script>
  <script src="js/backbone/views/grumbleCreate.js"></script>
  <link rel="stylesheet" href="bower_components/foundation/css/normalize.min.css">
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Grumblr</title>
</head>
<body>
  <div class="sticky" id="createGrumble">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Grumblr</a></h1>
        </li>
        <li class="toggle-topbar menu-icon">
          <a href="#" class="new"><span></span></a>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="right">
          <li class="active">
            <a class="new">Create Grumble</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class="formContainer"></div>
  </div>

  <div id="grumbles"></div>

  <script id="grumbleTemplate" type="text/x-handlebars-template">
    <div class="panel radius">
      <div class="row">
        <div class="medium-6 columns">
          <h2>{{ title }}</h2>
          <h3 class="subheader">by: {{ authorName }}</h3>
          <div class="right">
            <button class="tiny edit radius" href="#">Update</button>
            <button class="tiny delete radius alert">Delete</button>
          </div>
          <p>{{ content }}</p>
          <img src="{{ photoUrl }}" alt="">
        </div>
        <div class="medium-6 columns">
          <form class="commentForm">
            <input type="text" name="content" placeholder="Comment">
            <div class="row collapse">
              <div class="small-9 columns">
                <input type="text" name="authorName" placeholder="Author">
              </div>
              <div class="small-3 columns">
                <button type="submit" class="postfix">Submit</button>
              </div>
            </div>
          </form>
          <div class="comments"></div>
        </div>
      </div>
    </div>
  </script>

  <script id="grumbleFormTemplate" type="text/x-handlebars-template">
    <div class="panel radius">
      <form class="grumbleForm">
        <input type="text" name="title" value="{{ title }}" placeholder="Title">
        <input type="text" name="authorName" value="{{ authorName }}" placeholder="Author">
        <textarea name="content" placeholder="Content">{{ content }}</textarea>
        <input type="text" name="photoUrl" value="{{ photoUrl }}" placeholder="Photo URL">
        <div class="row collapse">
          <div class="small-9 columns">
            <button class="submit expand">Submit</button>
          </div>
          <div class="small-3 columns">
            <button class="cancel expand secondary">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </script>

  <script id="commentTemplate" type="text/x-handlebars-template">
    <div class="panel">
      <p>{{ content }}</p>
      <div class="row collapse">
        <div class="small-9 columns">
          <p>by: {{ authorName }}</p>
        </div>
        <div class="small-3 columns">
          <button class="tiny deleteComment radius alert">Delete</button>
        </div>
      </div>
    </div>
  </script>
  <script>$(document).foundation();</script>
</body>
</html>
